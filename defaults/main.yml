---
# defaults file for ocp4-rhcos-vms

tear_down: false
# For DNS
ocp4_nat_subnet: 192.168.50.0
kvm_host_ip: 172.24.24.3
listen_address: "{{ kvm_host_ip }}"
bootstrap_ip: "{{ ocp4_nat_subnet.split('.')[:3] | join('.')}}.2"
ocp4_nat_gateway: "{{ ocp4_nat_subnet.split('.')[:3] | join('.')}}.1"
ocp4_lb_container: qbn-lb
lb_name: "{{ ocp4_lb_container }}"

virtinstall_dir: /tmp/rhcos
admin_user: admin
subnet: 192.168.50.0
gateway: 192.168.50.1
mask: 255.255.255.0
mac_start: "52:54:00:"
cluster_name: ocp43
dns_domain: lab.example
dns_server_ip: 172.24.24.10
libvirt_network_name: qubinat
bootstrap_webserver_ip: 172.24.24.3
rhcos_metal_bios: "http://{{ bootstrap_webserver_ip }}:8080/pub/{{ ocp4_dependencies_version }}/images/{{ coreos_metal_bios }}"
rhcos_ignition_url: "http://{{ bootstrap_webserver_ip }}:8080/pub/{{ ocp4_dependencies_version }}/ignitions"
rhcos_ignition: "http://{{ rhcos_ignition_url}}/{{ vm_type }}.ign"
ocp4_dependencies_version: 4.3
coreos_metal_bios: "rhcos-{{ ocp4_image_version }}-x86_64-metal-bios.raw.gz"
ocp4_image_version: 4.3.0
kvm_host_libvirt_dir: /var/lib/libvirt/images
libvirt_network_mode: nat
libivrt_network_domain: compute.local

ocp4_instances:
  - name: master
    hd_size: 120G
    memory_size: 16192
    cpu_size: 4
    extra_storage:
      - size: 10G
        enable: true
      - size: 50G
        enable: true
    qty: 3
    vm_type: master
    ip_octet: 10
  - name: compute
    hd_size: 120G
    memory_size: 16192
    cpu_size: 4
    extra_storage:
      - size: 10G
        enable: true
      - size: 50G
        enable: true
    qty: 3
    vm_type: worker
    ip_octet: 20
  - name: bootstrap
    hd_size: 120G
    memory_size: 16192
    cpu_size: 2
    extra_storage:
      - size: ""
        enable: false
      - size: ""
        enable: false
    qty: 1
    vm_type: bootstrap
    ip_octet: 30

ocp_instances:
  masters:
    name: master
    hd_size: 120G
    memory_size: 16192
    cpu_size: 4
    extra_storage:
      - size: 10G
        enable: true
      - size: 50G
        enable: true
    qty: 3
    vm_type: master
    ip_octet: 10
  computes:
    name: compute
    hd_size: 120G
    memory_size: 16192
    cpu_size: 4
    extra_storage:
      - size: 10G
        enable: true
      - size: 50G
        enable: true
    qty: 3
    vm_type: worker
    ip_octet: 20
